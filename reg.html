<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Register</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Font-Awesome -->
  <script src="https://kit.fontawesome.com/d751ff6225.js" crossorigin="anonymous"></script>


  <link rel="stylesheet" href="css/styles1.css">
</head>

<body>
  <form class="" action="index.html" method="post">
    <div class="wrapper">

      <div class="row">
        <div class="input-field col s6">
          <input id="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Last Name</label>
        </div>
      </div>

      <div class="input-field col s6">
        <i class="material-icons prefix"><i class="fas fa-phone-alt"></i></i>
        <input id="icon_telephone" type="tel" class="validate">
        <label for="icon_telephone">Telephone</label>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
          <span class="helper-text" data-error="wrong" data-success="right">Enter correct email</span>
        </div>
      </div>

      <div class="form-div">
        <label for="">Upload ID Card (Formats: png, jpeg)</label>
        <div class="file-field input-field">
          <div class="btn">
            <span>File</span>
            <input type="file">
          </div>
          <div class="file-path-wrapper">

            <input class="file-path validate" type="text">

          </div>
        </div>
      </div>

      <div class="form-div">
        <label for="">Registration type : Self/Group/Corporate/Others</label>
        <p>
          <label>
            <input name="group1" type="radio" checked />
            <span>Red</span>
          </label>

          <label>
            <input name="group1" type="radio" />
            <span>Yellow</span>
          </label>

          <label>
            <input class="with-gap" name="group1" type="radio" />
            <span>Green</span>
          </label>

          <label>
            <input name="group1" type="radio" disabled="disabled" />
            <span>Brown</span>
          </label>
        </p>
      </div>

      <div class="form-div">
        <label for="">No of Tickets:</label>
        <input type="text" name="" value="">
      </div>

      <button type="button" name="button">Submit</button>
    </div>
  </form>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>

</html>
